<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Messaging</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>My Dashboard</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../weather_news/weather.html">Weather</a>
            <a href="email_messaging/email.html">Email</a>
        </nav>
    </header>
    <div class="fullPage">
        <div class="box">
            <div class="emailHeader">
                <div>
                    <h2>Email</h2>
                </div>
                <div class="emailNav">
                    <button><i class="fas fa-plus"></i></button>
                    <button><i class="fas fa-redo"></i></button>
                    <button><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <div class="inbox">
                <div class="email label">
                    <div class="name">
                        <p>NAME</p>
                    </div>
                    <div class="subject">
                        <p>SUBJECT</p>
                    </div>
                </div>
                <div class="email">
                    <div class="name">
                        <i class="far fa-square"></i>
                        <p>Harry Potter</p>
                    </div>
                    <div class="subject">
                        <p>Wanted: He Who Must Not Be Named</p>
                    </div>
                </div>
                <div class="email">
                    <div class="name">
                        <i class="far fa-square"></i>
                        <p>Gandalf</p>
                    </div>
                    <div class="subject">
                        <p>Use the Eagles</p>
                    </div>
                </div>
                <div class="email">
                    <div class="name">
                        <i class="far fa-square"></i>
                        <p>Bart Simpson</p>
                    </div>
                    <div class="subject">
                        OPEN IMMEDIATELY!! EARN 10 MILLION DOLLARS NOW!!
                    </div>
                </div>
                <div class="email">
                    <div class="name">
                        <i class="far fa-square"></i>
                        <p>Luke Skywalker</p>
                    </div>
                    <div class="subject">
                        The Force is with us
                    </div>
                </div>
            </div>
        </div>
        <div class="messaging">
            <div class="box">
                <div class="message">
                    <div class="image">
                        image
                    </div>
                    <div class="messageContent">
                        <div class="name">
                            name
                        </div>
                        <div class="text">
                            text
                        </div>
                    </div>
                    <div class="time">
                        10:32am
                    </div>
                </div>
                <div class="message">
                    <div class="image">
                        image
                    </div>
                    <div class="messageContent">
                        <div class="name">
                            name
                        </div>
                        <div class="text">
                            text
                        </div>
                    </div>
                    <div class="time">
                        10:32am
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
